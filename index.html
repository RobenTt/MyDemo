<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Finder</title>
    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: linear-gradient(135deg, #007BFF, #00BFFF);
            color: white;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 600;
        }
        header p {
            margin: 10px 0 0;
            font-size: 1.2rem;
        }
        .auth-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .auth-buttons button {
            background-color: transparent;
            border: 1px solid white;
            color: white;
            padding: 8px 16px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }
        .auth-buttons button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Hamburger Menu */
        .hamburger {
            background: none;
            border: none;
            font-size: 1.8rem;
            color: white;
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            display: none;
        }

        .mobile-menu {
            display: none;
            position: absolute;
            top: 80px;
            left: 0;
            width: 100%;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px 0;
            z-index: 1000;
        }

        .mobile-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        .mobile-menu ul li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .mobile-menu ul li a {
            text-decoration: none;
            color: #333;
            font-size: 1.2rem;
        }

        /* Show hamburger on small screens */
        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }
        }

        #map {
            height: 70vh;
            width: 100%;
        }
        .info {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <!-- Hamburger Button -->
        <button class="hamburger" id="menu-toggle">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Mobile Navigation Menu -->
        <nav class="mobile-menu" id="mobile-menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Find Gas Stations</a></li>
                <li><a href="#">Filters</a></li>
                <li><a href="#">Login / Sign Up</a></li>
            </ul>
        </nav>

        <div class="auth-buttons">
            <button id="signup-btn">Sign Up</button>
            <button id="login-btn">Login</button>
        </div>
        <h1>Fuel Finder</h1>
        <p>Find the nearest gas station with less waiting time and great service!</p>
        <button id="find-now">Find Gas Stations Now</button>
    </header>

    <div id="map"></div>
    <div class="info">
        <h2>Find Nearby Gas Stations</h2>
        <p>Locate gas stations near you with minimal wait times and the best service.</p>
    </div>

    <!-- Include Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([0, 0], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Get user location
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (position) {
                var userLat = position.coords.latitude;
                var userLng = position.coords.longitude;
                map.setView([userLat, userLng], 14);

                L.marker([userLat, userLng]).addTo(map)
                    .bindPopup("You are here")
                    .openPopup();
            });
        } else {
            alert("Geolocation is not supported by this browser.");
        }

        // Hamburger Menu Toggle
        document.getElementById("menu-toggle").addEventListener("click", function() {
            var menu = document.getElementById("mobile-menu");
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        });
    </script>
</body>
</html>

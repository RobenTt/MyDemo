<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Station Finder</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gas Station Finder</h1>
        <p>Find the nearest gas station with less waiting time and great service!</p>
        <div id="auth-buttons">
            <button id="loginBtn">Login</button>
            <button id="signupBtn">Signup</button>
        </div>
    </header>
    <main>
        <!-- Filters Section -->
        <section id="filters">
            <h2>Filters</h2>
            <div class="filter-options">
                <label><input type="checkbox" id="petrol"> Petrol</label>
                <label><input type="checkbox" id="diesel" checked> Diesel</label>
                <label><input type="checkbox" id="evCharging"> EV Charging</label>
                <label><input type="checkbox" id="emergencyServices"> Emergency Services</label>
                <label>Price Range: <input type="range" id="priceRange" min="1" max="100"></label>
                <label>Brand: 
                    <select id="brandFilter">
                        <option value="all">All</option>
                        <option value="shell">Shell</option>
                        <option value="bp">BP</option>
                        <option value="chevron">Chevron</option>
                    </select>
                </label>
            </div>
            <button id="applyFilters">Apply Filters</button>
        </section>

        <!-- Map Section -->
        <section id="map"></section>

        <!-- Reviews Section -->
        <section id="reviews">
            <h2>User Reviews</h2>
            <div id="reviewList"></div>
            <form id="reviewForm">
                <input type="text" id="reviewText" placeholder="Write a review" required>
                <input type="number" id="reviewRating" min="1" max="5" placeholder="Rating (1-5)" required>
                <button type="submit">Submit Review</button>
            </form>
        </section>

        <!-- Login Modal -->
        <div id="loginModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>

        <!-- Signup Modal -->
        <div id="signupModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Signup</h2>
                <form id="signupForm">
                    <input type="text" id="signupName" placeholder="Full Name" required>
                    <input type="email" id="signupEmail" placeholder="Email" required>
                    <input type="password" id="signupPassword" placeholder="Password" required>
                    <button type="submit">Signup</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Gas Station Finder. All rights reserved.</p>
    </footer>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
